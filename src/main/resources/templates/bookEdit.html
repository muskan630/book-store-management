<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Book Store</title>

<!-- Custom CSS -->
<style>
    /* General Styles */
    body {
        background: #121212;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        color: #f8f9fa;
    }

    /* Navbar */
    .navbar {
        background: #1c1c1c;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: background 0.3s ease-in-out;
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ffca28;
        transition: transform 0.3s ease-in-out;
    }

    .navbar-brand:hover {
        transform: scale(1.05);
    }

    .navbar-nav .nav-link {
        font-size: 1.1rem;
        color: #f8f9fa;
        transition: color 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
        color: #ffca28;
        text-decoration: underline;
    }

    /* Animated Form Container */
    .container {
        max-width: 600px;
        background: #1e1e1e;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        margin-top: 100px;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeIn 0.8s ease-in-out forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h4 {
        font-weight: 700;
        color: #ffca28;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Input Fields */
    .form-control {
        background: #2a2a2a;
        border: none;
        padding: 12px;
        font-size: 1rem;
        color: #f8f9fa;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        background: #333;
        box-shadow: 0 0 10px rgba(255, 202, 40, 0.5);
        border: 1px solid #ffca28;
    }

    /* Submit Button */
    .btn-primary {
        background: #ffca28;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    .btn-primary:hover {
        background: #e6b800;
        transform: scale(1.05);
    }

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üìö Book Store</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active"
                                        aria-current="page" href="/"><i class="fa-solid fa-house-user"></i>  Home</a></li>
                <li class="nav-item"><a class="nav-link" href="available_books"><i class="fa-solid fa-book-open"></i> Available Books</a></li>
                <li class="nav-item"><a class="nav-link" href="my_books"><i class="fa-solid fa-book"></i> My Books</a></li>
            </ul>
            <div>
                <a class="nav-link" href="book_register">‚ûï Register New Book</a>
            </div>
        </div>
    </div>
</nav>

<!-- Edit Book Form -->
<div class="container">
    <h4>Edit Book Details</h4>
    <form class="col-md-10 offset-md-1" th:action="@{/save}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}">

        <div class="mb-3">
            <label for="name" class="form-label">üìñ Book Name</label>
            <input type="text" class="form-control" name="name" th:value="${book.name}">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">‚úçÔ∏è Author</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">üí∞ Price</label>
            <input type="text" class="form-control" name="price" th:value="${book.price}">
        </div>

        <button type="submit" class="btn btn-primary">‚úîÔ∏è Save Changes</button>
    </form>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
