 <!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #343a40;
            color: white;
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar li {
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .sidebar li:hover {
            background: #495057;
            transform: scale(1.05);
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            transition: 0.3s;
        }

        h2 {
            font-weight: bold;
            color: #343a40;
        }

        /* Table Styling */
        /* Main Container */
  .container {
    margin-top: 100px;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Table Styling */
  .table {
    background-color: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.12);
    transition: all 0.3s ease-in-out;
  }

  .table:hover {
    box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.18);
  }

  .table th {
    background: linear-gradient(135deg, #222831, #393e46);
    color: white;
    text-align: center;
    font-size: 16px;
    padding: 15px;
  }

  .table td {
    vertical-align: middle;
    text-align: center;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.3s ease-in-out;
    padding: 12px;
  }

  .table tbody tr {
    transition: all 0.3s ease-in-out;
  }

  .table tbody tr:hover {
    background-color: #f0f8ff;
    transform: scale(1.02);
    box-shadow: 0px 4px 15px rgba(0, 173, 181, 0.2);
  }



        /* Delete Button */
        .delete-icon {
            color: red;
            transition: 0.3s;
        }

        .delete-icon:hover {
            color: darkred;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>,
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>üìö Book Store</h3>
        <ul class="nav flex-column">
            <li><a href="/">üè† Home</a></li>
            <li><a href="available_books"><i class="fa-solid fa-book-open"></i> Available Books</a></li>
            <li><a href="my_books">üìö My Books</a></li>
            <li><a href="book_register">‚ûï Register New Book</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome to Your Books Section üìö</h2>

        <!-- Table -->
        <div class="container my-5 col-md-8 table-container">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
              <tbody>
                    <tr th:each="b :${book}">
                        <td th:text="${b.id}"></td>
                        <td th:text="${b.name}"></td>
                        <td th:text="${b.author}"></td>
                        <td th:text="${b.price}"></td>
                        <td>
                            <a class="delete-icon" th:href="@{/deleteMyList/{id}(id=${b.id})}">
                                <i class='fa fa-trash'></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
