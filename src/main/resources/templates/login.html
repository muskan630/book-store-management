<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Book Store</title>
</head>
<body style="
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
">

    <div style="
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.4);
        width: 380px;
        text-align: center;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    ">
        <h2 style="color: #fff; font-size: 26px; margin-bottom: 20px;">ðŸ”‘ Login to Book Store</h2>

        <!-- Display error message -->
        <p th:if="${error}" style="
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 15px;
            background: rgba(255, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        " th:text="${error}"></p>

        <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column;">
            <label style="text-align: left; font-weight: 600; color: #fff; margin-bottom: 5px;">ðŸ‘¤ Username:</label>
            <input type="text" name="username" required style="
                padding: 12px;
                margin-bottom: 12px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                outline: none;
                transition: 0.3s;
                text-align: center;
            " onfocus="this.style.background='rgba(255, 255, 255, 0.4)'" onblur="this.style.background='rgba(255, 255, 255, 0.2)'" />

            <label style="text-align: left; font-weight: 600; color: #fff; margin-bottom: 5px;">ðŸ”’ Password:</label>
            <input type="password" name="password" required style="
                padding: 12px;
                margin-bottom: 20px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                outline: none;
                transition: 0.3s;
                text-align: center;
            " onfocus="this.style.background='rgba(255, 255, 255, 0.4)'" onblur="this.style.background='rgba(255, 255, 255, 0.2)'" />

            <button type="submit" style="
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
                color: white;
                padding: 14px;
                border: none;
                border-radius: 10px;
                font-size: 18px;
                cursor: pointer;
                transition: 0.3s;
                font-weight: bold;
                box-shadow: 0px 4px 12px rgba(255, 75, 43, 0.4);
            " onmouseover="this.style.boxShadow='0px 6px 15px rgba(255, 75, 43, 0.6)'" onmouseout="this.style.boxShadow='0px 4px 12px rgba(255, 75, 43, 0.4)'"> Login</button>
        </form>

        <p style="
            margin-top: 18px;
            font-size: 15px;
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.4);
        ">Don't have an account? <a th:href="@{/signup}" style="
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        " onmouseover="this.style.color='#ffdd44'" onmouseout="this.style.color='#ffcc00'">Sign Up</a></p>
    </div>

</body>
</html>
