<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Book Store</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
   body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https://substack-post-media.s3.amazonaws.com/public/images/66e2723b-ff28-4856-88e9-8c19c79f17d8_3864x2760.jpeg") no-repeat center center/cover;
    filter: blur(8px); /* Adjust blur intensity */
    z-index: -1;
}
    .navbar {
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        padding: 15px;
    }
    .navbar-brand {
        font-weight: bold;
        font-size: 1.8rem;
        letter-spacing: 1px;
    }
    .nav-link {
        transition: all 0.3s ease;
        font-size: 1.1rem;
        margin-right: 10px;
    }
    .nav-link:hover {
        color: #ffcc00 !important;
        transform: scale(1.1);
    }
    .container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease-in-out;
        backdrop-filter: blur(10px);
    }
    .container:hover {
        transform: translateY(-5px);
    }
    h4 {
        font-weight: bold;
        text-transform: uppercase;
        color: #444;
        text-align: center;
        margin-bottom: 25px;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #aaa;
        padding: 12px;
        font-size: 1rem;
    }
    .btn-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
        border: none;
        padding: 12px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #003f7f);
        transform: translateY(-3px);
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="available_books"><i class="fa-solid fa-book-open"></i> Available Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="my_books"><i class="fa-solid fa-book"></i>  My Books</a></li>
                </ul>
                <a class="nav-link text-white" href="book_register">New Book Register</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
    <h4>New Book Register</h4>
    <form th:action="@{/save}" method="post" th:object="${book}">
        <div class="mb-3">
            <label for="name" class="form-label">Book Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" th:field="*{author}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" th:field="*{price}" required step="0.01" min="0">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
