<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Book Store</title>
</head>
<body style="
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
">

    <div style="
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.15);
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.4);
        text-align: center;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    ">
        <h2 style="
            font-weight: bold;
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        "> Create an Account</h2>
        
        <div th:if="${error}" style="
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 15px;
            background: rgba(255, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        ">
            <p th:text="${error}"></p>
        </div>
        
        <form action="/register" method="post" style="display: flex; flex-direction: column; text-align: left;">
            
            <label for="username" style="font-weight: bold; color: #fff; margin-bottom: 5px;">ðŸ‘¤ Username:</label>
            <input type="text" id="username" name="username" required style="
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                text-align: center;
                transition: 0.3s ease-in-out;
                outline: none;
            " onfocus="this.style.background='rgba(255, 255, 255, 0.4)'" onblur="this.style.background='rgba(255, 255, 255, 0.2)'" />

            <label for="email" style="font-weight: bold; color: #fff; margin-top: 15px; margin-bottom: 5px;">ðŸ“§ Email:</label>
            <input type="email" id="email" name="email" required style="
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                text-align: center;
                transition: 0.3s ease-in-out;
                outline: none;
            " onfocus="this.style.background='rgba(255, 255, 255, 0.4)'" onblur="this.style.background='rgba(255, 255, 255, 0.2)'" />

            <label for="password" style="font-weight: bold; color: #fff; margin-top: 15px; margin-bottom: 5px;">ðŸ”’ Password:</label>
            <input type="password" id="password" name="password" required style="
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                text-align: center;
                transition: 0.3s ease-in-out;
                outline: none;
            " onfocus="this.style.background='rgba(255, 255, 255, 0.4)'" onblur="this.style.background='rgba(255, 255, 255, 0.2)'" />

            <button type="submit" style="
                width: 100%;
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
                border: none;
                padding: 14px;
                font-size: 1.2rem;
                font-weight: bold;
                color: white;
                border-radius: 10px;
                cursor: pointer;
                transition: 0.3s;
                margin-top: 20px;
                box-shadow: 0px 4px 12px rgba(255, 75, 43, 0.4);
            " onmouseover="this.style.boxShadow='0px 6px 15px rgba(255, 75, 43, 0.6)'" onmouseout="this.style.boxShadow='0px 4px 12px rgba(255, 75, 43, 0.4)'">
                 Register
            </button>
        </form>
        
        <p style="
            margin-top: 18px;
            font-size: 15px;
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.4);
        ">Already have an account? <a href="/login" style="
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        " onmouseover="this.style.color='#ffdd44'" onmouseout="this.style.color='#ffcc00'">Login</a></p>
    </div>

</body>
</html>
